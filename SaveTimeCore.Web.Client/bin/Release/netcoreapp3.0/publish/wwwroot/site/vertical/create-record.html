<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Agroxa - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta content="Admin Dashboard" name="description" />
    <meta content="Themesbrand" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Background -->
    <div class="account-pages"></div>
    <!-- Begin page -->
    <div class="wrapper-page">

        <div class="card">
            <div class="card-body">

                <h3 class="text-center m-0">
                    <a href="index.html" class="logo logo-admin"><img src="assets/images/logo.png" height="30" alt="logo"></a>
                </h3>

                <div class="p-3">
                    <h4 class="text-muted font-18 m-b-5 text-center">Create Record !</h4>

                    <form class="form-horizontal m-t-30" id="form-recordCreate" action="/Record/Create" method="post">

                        <div class="form-group">
                            <label for="bookingTime">Booking time</label>
                            <input name="BookingTime" type="time" class="form-control" id="bookingTime" placeholder="Enter booking time">
                        </div>

                        <div class="form-group">
                            <label for="spendTime">Spend time</label>
                            <input name="SpendTime" type="number" class="form-control" id="spendTime" placeholder="Enter spend time">
                        </div>

                        <div class="form-group">
                            <label for="barberId">Barber</label>
                            <select name="BarberId" class="form-control" id="barberId">
                                    
                            </select>
                        </div>

                        <div class="form-group row m-t-20">
                            <div class="col-6 text-right">
                                <button class="btn btn-primary w-md waves-effect waves-light" id="btn-recordCreate" type="submit">Create</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>

    <!-- END wrapper -->
    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/waves.min.js"></script>

    <script src="../plugins/jquery-sparkline/jquery.sparkline.min.js"></script>

    <script src="assets/js/cookies.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

    <script src="assets/js/create-record.js"></script>
</body>

</html>
